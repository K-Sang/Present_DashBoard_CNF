<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trình chiếu Looker (16:9 + 4:3, center, no scroll, auto-refresh)</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background: #000;      /* nền đen để pillarbox */
    }
    /* Sân khấu chiếm toàn màn, căn giữa nội dung */
    .stage {
      position: relative; width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000;
    }
    /* Slide show 2 báo cáo luân phiên */
    .slide { position: absolute; inset: 0; display: none;
      align-items: center; justify-content: center; }
    .slide.active { display: flex; }

    /* Khung 16:9: lấy kích thước nhỏ nhất để giữ đúng tỷ lệ, không cuộn */
    .frame16x9 {
      width:  min(100vw, calc(100vh * 16 / 9));
      height: min(100vh, calc(100vw * 9  / 16));
      background: #000;
    }
    /* Khung 4:3: sẽ có viền đen hai bên trên màn 16:9 */
    .frame4x3 {
      width:  min(100vw, calc(100vh * 4 / 3));
      height: min(100vh, calc(100vw * 3 / 4));
      background: #000;
    }
    /* Iframe luôn lấp đầy khung */
    .frame16x9 > iframe,
    .frame4x3 > iframe {
      width: 100%; height: 100%;
      border: 0; display: block;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Slide 1: Looker 16:9 -->
    <div class="slide active" id="slide1">
      <div class="frame16x9">
        <iframe
          data-url="https://lookerstudio.google.com/embed/reporting/ecbe3a8d-e884-46aa-8546-0e9d97e99f77/page/page_12345?rm=minimal&chromeless=1"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Slide 2: Looker 4:3 -->
    <div class="slide" id="slide2">
      <div class="frame4x3">
        <iframe
          data-url="https://lookerstudio.google.com/embed/reporting/8d3258b9-dece-477b-82ec-92e334b03034/page/v4lxC?rm=minimal&chromeless=1"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // ===== Cấu hình =====
    const DURATION_MS = 300000;            // Thời gian mỗi slide (5 phút)
    const REFRESH_WHILE_SHOW_MS = 0;       // =0: tắt; ví dụ 900000 (15 phút) để refresh định kỳ khi đang hiển thị

    const slides = [document.getElementById('slide1'), document.getElementById('slide2')];

    function refreshIframe(slideEl) {
      const iframe = slideEl.querySelector('iframe');
      if (!iframe) return;
      const base = iframe.dataset.url || '';
      if (!base) return;
      const sep = base.includes('?') ? '&' : '?';
      iframe.src = `${base}${sep}_ts=${Date.now()}`; // cache-buster => reload
    }

    let current = 0;
    let periodicRefreshTimer = null;

    function show(i) {
      slides.forEach((s, k) => s.classList.toggle('active', k === i));
      refreshIframe(slides[i]);                        // Reload khi chuyển đến slide này

      // Thiết lập refresh định kỳ khi đang hiển thị (nếu bật)
      clearInterval(periodicRefreshTimer);
      if (REFRESH_WHILE_SHOW_MS > 0) {
        periodicRefreshTimer = setInterval(() => refreshIframe(slides[i]), REFRESH_WHILE_SHOW_MS);
      }
    }

    function loop() {
      show(current);
      current = (current + 1) % slides.length;
      setTimeout(loop, DURATION_MS);
    }

    // Khởi động
    loop();

    // (khuyến nghị) Nhấn F11 để full-screen trình duyệt cho trải nghiệm sạch hơn
  </script>
</body>
</html>
