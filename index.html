<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trình chiếu Looker CnF</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background: #000;
      font-family: system-ui, sans-serif;
    }
    .stage {
      position: relative; width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000;
    }
    .slide { position: absolute; inset: 0; display: none;
      align-items: center; justify-content: center; }
    .slide.active { display: flex; }

    /* Fit đúng tỉ lệ, không cuộn */
    .frame16x9 {
      width:  min(100vw, calc(100vh * 16 / 9));
      height: min(100vh, calc(100vw * 9  / 16));
      background: #000;
    }
    .frame4x3 {
      width:  min(100vw, calc(100vh * 4 / 3));
      height: min(100vh, calc(100vw * 3 / 4));
      background: #000;
    }
    .frame16x9 > iframe,
    .frame4x3  > iframe {
      width: 100%; height: 100%;
      border: 0; display: block;
    }

    /* Nút full screen toàn trang */
    .fs-btn {
      position: fixed; right: 12px; top: 12px; z-index: 9999;
      padding: 8px 10px; border-radius: 10px; border: 1px solid #4a4a4a;
      background: rgba(0,0,0,.5); color: #fff; cursor: pointer;
      font-size: 14px; user-select: none; backdrop-filter: blur(4px);
    }
    .fs-btn:hover { background: rgba(0,0,0,.7); }
  </style>
</head>
<body>
  <button class="fs-btn" id="fsToggle" title="Nhấn F để bật/tắt full screen">⛶ Full screen</button>

  <div class="stage">
    <!-- Slide 1: Looker 16:9 -->
    <div class="slide active" id="slide1">
      <div class="frame16x9">
        <iframe
          data-url="https://lookerstudio.google.com/embed/reporting/ecbe3a8d-e884-46aa-8546-0e9d97e99f77/page/page_12345"
          allowfullscreen
          allow="fullscreen"
        ></iframe>
      </div>
    </div>

    <!-- Slide 2: Looker 4:3 (1200×900) -->
    <div class="slide" id="slide2">
      <div class="frame4x3">
        <iframe
          data-url="https://lookerstudio.google.com/embed/reporting/8d3258b9-dece-477b-82ec-92e334b03034/page/v4lxC"
          allowfullscreen
          allow="fullscreen"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // ===== Cấu hình =====
    const DURATION_MS = 300000;      // 5 phút/slide
    const REFRESH_WHILE_SHOW_MS = 0; // 0 = tắt refresh định kỳ

    const slides = [document.getElementById('slide1'), document.getElementById('slide2')];

    function refreshIframe(slideEl) {
      const iframe = slideEl.querySelector('iframe');
      if (!iframe) return;
      const base = iframe.dataset.url || '';
      if (!base) return;
      const sep = base.includes('?') ? '&' : '?';
      iframe.src = `${base}${sep}_ts=${Date.now()}`; // cache-buster => reload
    }

    let current = 0;
    let periodicRefreshTimer = null;

    function show(i) {
      slides.forEach((s, k) => s.classList.toggle('active', k === i));
      refreshIframe(slides[i]); // reload khi chuyển slide

      clearInterval(periodicRefreshTimer);
      if (REFRESH_WHILE_SHOW_MS > 0) {
        periodicRefreshTimer = setInterval(() => refreshIframe(slides[i]), REFRESH_WHILE_SHOW_MS);
      }
    }

    function loop() {
      show(current);
      current = (current + 1) % slides.length;
      setTimeout(loop, DURATION_MS);
    }

    // ===== Fullscreen toàn trang (tuỳ chọn) =====
    async function toggleFullscreen() {
      if (!document.fullscreenElement) {
        try { await document.documentElement.requestFullscreen(); } catch (e) {}
      } else {
        try { await document.exitFullscreen(); } catch (e) {}
      }
    }
    document.getElementById('fsToggle').addEventListener('click', toggleFullscreen);
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') toggleFullscreen();
    });

    // Khởi động
    loop();

    // Ghi chú:
    // - Nút Full screen của chính Looker sẽ xuất hiện vì ta đã bỏ rm=minimal & chromeless=1.
    // - Bạn vẫn có thể nhấn F11 của trình duyệt, hoặc dùng nút ⛶ / phím F (Fullscreen API).
  </script>
</body>
</html>
