<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trình chiếu Looker CnF</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background: #000;
    }
    .stage {
      position: relative; width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000;
    }
    .slide { position: absolute; inset: 0; display: none;
      align-items: center; justify-content: center; }
    .slide.active { display: flex; }

    /* Slide 1: giữ fit 16:9 (không crop) */
    .frame16x9 {
      width:  min(100vw, calc(100vh * 16 / 9));
      height: min(100vh, calc(100vw * 9  / 16));
      background: #000;
    }
    .frame16x9 > iframe { width:100%; height:100%; border:0; display:block; }

    /* === Slide 2: FILL-WIDTH 4:3 (1200x900) – KHÔNG còn 2 lề hai bên ===
       - Khung viewport cao = 100vh, overflow hidden (ẩn phần dư).
       - Bên trong là khung 4:3 rộng 100vw, cao = 100vw * 3/4 (~> có thể >100vh).
       - Neo TOP để không bị mất phần đầu. Có thể tinh chỉnh --y-offset nếu cần. */
    .viewport-43 {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;               /* quan trọng: ẩn phần dư ở dưới */
      background: #000;
      --y-offset: 0px;                /* +px để đẩy nội dung xuống, -px để kéo lên */
    }
    .frame-43-fillwidth {
      position: absolute; left: 0; top: var(--y-offset);
      width: 100vw;
      height: calc(100vw * 3 / 4);    /* 4:3 = 900/1200 = 0.75 */
      background: #000;
    }
    .frame-43-fillwidth > iframe { width:100%; height:100%; border:0; display:block; }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Slide 1: Looker 16:9 (giữ như cũ) -->
    <div class="slide active" id="slide1">
      <div class="frame16x9">
        <iframe
          data-url="https://lookerstudio.google.com/embed/reporting/ecbe3a8d-e884-46aa-8546-0e9d97e99f77/page/page_12345?rm=minimal&chromeless=1"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Slide 2: Looker 4:3 (1200×900) – FILL WIDTH, KHÔNG còn 2 lề đen -->
    <div class="slide" id="slide2">
      <div class="viewport-43" style="--y-offset: calc(100vh - (100vw * 3 / 4));">
        <div class="frame-43-fillwidth">
          <iframe
            data-url="https://lookerstudio.google.com/embed/reporting/8d3258b9-dece-477b-82ec-92e334b03034/page/v4lxC?rm=minimal&chromeless=1"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Cấu hình =====
    const DURATION_MS = 300000;      // 5 phút/slide
    const REFRESH_WHILE_SHOW_MS = 0; // 0=tắt refresh định kỳ

    const slides = [document.getElementById('slide1'), document.getElementById('slide2')];

    function refreshIframe(slideEl) {
      const iframe = slideEl.querySelector('iframe');
      if (!iframe) return;
      const base = iframe.dataset.url || '';
      if (!base) return;
      const sep = base.includes('?') ? '&' : '?';
      iframe.src = `${base}${sep}_ts=${Date.now()}`; // cache-buster
    }

    let current = 0;
    let periodicRefreshTimer = null;

    function show(i) {
      slides.forEach((s, k) => s.classList.toggle('active', k === i));
      refreshIframe(slides[i]);

      clearInterval(periodicRefreshTimer);
      if (REFRESH_WHILE_SHOW_MS > 0) {
        periodicRefreshTimer = setInterval(
          () => refreshIframe(slides[i]),
          REFRESH_WHILE_SHOW_MS
        );
      }
    }

    function loop() {
      show(current);
      current = (current + 1) % slides.length;
      setTimeout(loop, DURATION_MS);
    }

    loop(); // Khởi động
  </script>
</body>
</html>
